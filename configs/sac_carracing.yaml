algo: sac_cnn
env_id: CarRacing-v3
use_cnn: true
feature_dim: 512
seed: 42
device: cuda
total_steps: 2000000        # Increased to 2M (CarRacing often needs >1.5M to perfect driving)
learning_starts: 35000      # Perfect (Allows random exploration to find the track)
train_freq: 1
gradient_steps: 1           # CHANGED: Reduced from 2 to 1
max_ep_len: 1000
eval_interval: 25000
eval_episodes: 5            # CHANGED: Increased to 5 for more reliable evaluation
publish_to_hub: true
hf_repo_id: "ZiadHF/sac-carracing-cnn"

agent_params:
  lr: 0.0001                # Good (CNNs need lower LR than MLPs)
  gamma: 0.99
  tau: 0.005
  alpha: 0.2
  automatic_entropy_tuning: true
  buffer_size: 200000       # Perfect (Safe for RAM)
  batch_size: 256           # CHANGED: Increased from 128 to 256
  hidden_dims: [256, 256]