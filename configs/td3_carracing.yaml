algo: td3_cnn
env_id: CarRacing-v3
use_cnn: true
feature_dim: 512
seed: 42
device: cuda
total_steps: 2000000
learning_starts: 20000
train_freq: 1
gradient_steps: 1
max_ep_len: 1000
eval_interval: 25000
eval_episodes: 5
publish_to_hub: true
hf_repo_id: "USERNAME/td3-carracing-cnn"

agent_params:
  lr: 0.0003
  gamma: 0.99
  tau: 0.005
  policy_noise: 0.2
  noise_clip: 0.5
  policy_delay: 2
  buffer_size: 100000
  batch_size: 512
  hidden_dims: [256, 256]
  exploration_noise: 0.3
